on: 
 push: 
  branches: 
   - main 

jobs: 
 build: 
  name: Job 1 - Build 
  runs-on: ubuntu-latest 
  steps: 
  - name: Checkout code 
 uses: actions/checkout@v3 
 
 
  - name: Install dependencies 
    run: npm install 
 
 
 - name: Build project 
 run: npm run build 
 
 
 test: 
  name: Job 2 - Test 
  runs-on: ubuntu-latest 
  needs: build 
  steps: 
 - name: Checkout code 
 uses: actions/checkout@v3 
 
 
 - name: Run tests 
 run: npm test 

